<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body onload="checkUser();">
    <audio id="new_message">
        <source src="Audio/new_Message.mp3" />
    </audio>
    <div id="two">
        <nav class="navbar navbar-inverse">
            <div class="page-bg"></div>
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Chat App</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="" id="person" width="30px" /> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header" id="header_username"></li>
                            <li id="leave"><a href="#">Leave Chat</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container" id="messages_container">
            <div id="messages"></div>
            <form action="JavaScript:void(0)" id="message_form">
                <div class="input-group input-group-lg">
                    <input type="text" id="message_input" class="form-control" placeholder="Type Message...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn" id="send"><span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="one">
        <div class="container">
            <form action="JavaScript:void(0)" id="main_form" onsubmit="go();reset();" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-md-2 control-label">Username: </label>
                    <div class="col-md-10">
                        <input type="text" id="username" class="form-control" required />
                    </div>
                </div>
                <div class="col-md-offset-2 col-md-10">
                    <label class="inline-radio"><input type="radio" name="gender" value="male" required> Male</label>
                    <label class="inline-radio"><input type="radio" name="gender" value="female" required> Female</label><br
                    />
                </div>
                <br /><br />
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-success btn-block">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>
    <script src="JS/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JS/scripts.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="JS/databases.js"></script>
</body>

</html>
